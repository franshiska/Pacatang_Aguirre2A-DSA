<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Trail Quiz Bee</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Time Trail Quiz Bee</h1>
    <p id="question">Press Start to begin!</p>
    <div id="options" class="options">
      <button onclick="selectAnswer(0)">Option 1</button>
      <button onclick="selectAnswer(1)">Option 2</button>
      <button onclick="selectAnswer(2)">Option 3</button>
      <button onclick="selectAnswer(3)">Option 4</button>
    </div>
    <button id="start-btn" onclick="startQuiz()">Start Quiz</button>
    <p id="score"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
